<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
        <title>Document</title>
</head>

<body>
    <div class="container mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img
                        src="https://res.cloudinary.com/duzf4vfki/image/upload/v1630692325/Clases/geek_wctguy.png"
                        width="80" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Personajes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> <!--CRUD-->
        <div class="sub-container row">
            <div class="col-6 w-30">
                <h3 class="text-center py-4"> Agregar Personaje </h3>
                <form class="form-group ">
                    <input id="inputUrl" type="text" class="form-control " placeholder="Url imagen" name="url"
                    required />

                    <input id="inputNombre" type="text" class="form-control mt-2" name="nombre" autoComplete="off"
                    placeholder="Nombre Personaje" required />

                    <input id="inputCorreo" type="text" class="form-control mt-2" name="Elemento autoComplete="off"
                    placeholder="Elemento Personaje" required />

                    <textarea id="inputDescripcion" class="form-control mt-2" autoComplete="off" name="edad"
                    placeholder="Edad" required></textarea>

                    <input id="inputId" type="text" class="form-control mt-2" name="id" autoComplete="off" />
                    <div class="d-grid gap-2 mx-auto mt-2">
                        <button type="submit" class="btn btn-primary">
                            Guardar
                        </button>
                        <button id="btnCorreo" type="button" class="btn btn-primary">
                                Buscar por correo
                        </button>
                        <button id="btnModificar" type="button" class="btn btn-primary">
                                Modificar
                        </button>
                    </div>
                </form>
            </div>          
            <div class="col-6">
                <h3 class="text-center py-4">Personajes</h3>
                <div class="boxs w-70"></div>
            </div>
        </div>
    </div>
    <script src="scripts/avatar.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>


</html>
